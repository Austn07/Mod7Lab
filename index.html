<!DOCTYPE html>
<html>
	<head>
		<style>
			.grid-container {
			  display: grid;
			  column-gap: 50px;
			  row-gap: 50px;
			  grid-template-columns: auto auto auto;
			  background-color: #2196F3;
			  padding: 10px;
			}

			.grid-item {
			  background-color: rgba(255, 255, 255, 0.8);
			  border: 1px solid rgba(0, 0, 0, 0.8);
			  padding: 20px;
			  font-size: 30px;
			  text-align: center;
			}
		</style>
	</head>
	<body>

		<h1>Grid Elements</h1>

		<p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.</p>

		<p>Direct child element(s) of the grid container automatically becomes grid items.</p>

		<div class="grid-container">
		  <div class="grid-item" style="background-color: red">first</div>
		  <div class="grid-item" style="background-color: blue">2nd</div>
		  <div class="grid-item" style="background-color: purple">III</div>  
		  <div class="grid-item" style="background-color: yellow">fourth</div>
		  <div class="grid-item" style="background-color: red">5th</div>
		  <div class="grid-item" style="background-color: orange">VI</div>  
		  <div class="grid-item" style="background-color: blue">seventh</div>
		  <div class="grid-item" style="background-color: yellow">8th</div>
		  <div class="grid-item" style="background-color: green">IX</div>  
		</div>

	</body>
</html>
